<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connection in progress</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #070707;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .waiting-container {
            text-align: center;
            color: #FF0000;
            font-size: 24px;
        }
        .dots {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #FF0000;
            border-radius: 50%;
            margin-left: 5px;
            animation: blink 1s infinite alternate;
        }
        .dots:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dots:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        // Attendre 3 secondes avant de rediriger
        setTimeout(function() {
            window.location.href = "https://tocuou.github.io/666.github.io/Terminal.html";
        }, 3000);
    </script>
</head>
<body>
    <div class="waiting-container">
        Connection in progress<span class="dots"></span><span class="dots"></span><span class="dots"></span>
    </div>
</body>
</html>
